<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando formularios</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="itexto">Digite seu nome</label>
            <input type="text" name="texto" id="itexto">
        </p>

        <p>
            <input type="submit" value="enviar">
        </p>

        <p>
            <label for="irange">Quanto eu estou feliz de aprender formulario</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="2">
        </p>

        <p>  
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>

        <p>
            <label for="ifoto">Escolha sua foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </form>
</body>
</html>

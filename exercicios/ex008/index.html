<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos!</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <p>Para colocar palavras em <b>Negrito</b> é necessário usar a tag <b>B</b> <br>
    mas podemos usar a tag <strong>STRONG</strong></p>
    <p>Para colocar palavras em <i>Italico</i> é necessário usar a tag <i>I</i></p> 
    <p>Para colocar palavras em <EM>enfase</EM> é necessário usar a tag EM </p>
</body>
</html>
